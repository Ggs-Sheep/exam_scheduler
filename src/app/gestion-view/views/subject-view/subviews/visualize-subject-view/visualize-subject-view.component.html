<h2>Visualiser une matière</h2>
<div *ngIf="pageMode==0 && data.length>0">
    Sélectionnez une matière existante : 
    <select [(ngModel)] = "selectedId">
        <option *ngFor="let s of data" [ngValue]="s.id!">{{getDataById(s.id!)!.name}}</option>
    </select>
    <h3>Informations</h3>
    <div >
        <ul >
            <li>id : {{getDataById(selectedId!)!.id}}</li>
            <li>Nom : {{getDataById(selectedId!)!.name}}</li>
            
        </ul>
        <h3>Actions</h3>
        <button class="suppr-button" (click)="onDelete();">Supprimer</button>
        <button (click)="goToModifyForm();">Modifier</button>
    </div>
</div>
<div *ngIf="pageMode==1">
    <form [formGroup]="modifyForm" id="modifyForm">
        Vous modifiez la matière suivante : {{getDataById(selectedId).name}}
        <h3>Informations</h3>
        Nom : <input required="true" matInput formControlName="name" placeholder="Nom" value={{getDataById(selectedId).name}}><br>
        <button class="suppr-button" (click)="goToVisualize();">Retour</button>
        <input class="submit-button" type="submit" value="Sauvegarder" (click)="onSubmit()">
    </form>
</div>
